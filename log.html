<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Login Page</title>
  <link rel="stylesheet" href="./log.css">
</head>
<body>
  <div class="container">
    <form class="login" id="login" type="submit">
        <h2>Log-In Here</h2>
        <h4 id="response-div"></h4>
        <input type="email" id="username" placeholder="Email" name="username" required>
        <input type="password" id="password" placeholder="Password" name="password" required>
        <button type="submit" id="login-button">Login</button>

        <a href="#" id="forget password">Forget password</a>
    </form>
   
</div>

<script src="index.js"></script>
</body>
</html>
